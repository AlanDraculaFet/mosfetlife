<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome Home | MosfetLife</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="./register.js"></script>
</head>
<body>
    <div id="error-bar">
        Error message goes here
    </div>
    <main class="card">
        <div class="form-intro">
            <h2>Welcome Home</h2>
            <div class="subtitle">Tell us a little bit about yourself.</div>
        </div>
        <form>
            <div class="form-section">
                <div class="form-pair">
                    <label for="nickname">Nickname</label>
                    <input placeholder="Nickname" id="nickname"></input>
                </div>
            </div>
            <div class="form-section">
                <div class="form-pair">
                    <label for="job-title">Job title</label>
                    <input placeholder="Job title" id="job-title"></input>
                </div>
                <div class="form-pair">
                    <label for="company">Company</label>
                    <input placeholder="Company" id="company"></input>
                </div>
            </div>
            <div class="form-section">
                <div class="form-pair">
                    <label for="email">Email</label>
                    <input placeholder="Email" type="email" id="email" required></input>
                </div>
                <div class="form-pair">
                    <label for="password">Password</label>
                    <input placeholder="Password" type="password" id="password"></input>
                </div>
            </div>
            <div class="form-section">
                <button class="primary-button" id="submit-button" type="submit">Almost There!</button>
            </div>
        </form>
    </main>
</body>
</html>
