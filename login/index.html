<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Home | MosfetLife</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="./login.js"></script>
</head>
<body>
    <nav>
        <div id="navbar">
            <div id="icon">
               ‚èö
            </div>
            <div>
            <span class="desktop-only">Already a member?</span> <a href="/login">Log In</a>
            <a href="/signup_step_profile" class="secondary-button">
                Join MosfetLife
            </a>
            </div>
        </div>
        <div id="hamburger-gap"></div>
        <div id="hamburger">
            <div id="hamburger-inner">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
        </div>
    </nav>
    <div id="error-bar">
        Looks like your Nickname, Email or Password is incorrect, please try again!
    </div>
    <main class="card">
        <div class="form-intro">
            <h2>Welcome Home</h2>
            <div class="subtitle">We've missed you... big time!</div>
        </div>
        <form>
            <div class="form-section">
                <div class="form-pair">
                    <label for="nickname">Nickname or Email</label>
                    <input placeholder="Nickname or Email" id="nickname"></input>
                </div>
                <div class="form-pair">
                    <label for="password">Password</label>
                    <input placeholder="Password" type="password" id="password"></input>
                </div>
                <div class="form-pair flex-row">
                <div id="remember-me"></div>
                <label for="remember-me" class="checkbox-label"><span>Remember me, I'll be back.</span></label>
                </div>
            </div>
            <div class="form-section">
                <button class="primary-button" type="submit" id="submit-button">Login to MosfetLife</button>
            </div>
        </form>
    </main>
</body>
</html>
